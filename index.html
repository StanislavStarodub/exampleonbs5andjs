<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Store</title>
</head>
<body>
  <header>
    <h2 class="text-center text-white fw-bold">Working with Bootstrap 5 and JavaScript.<br> Example of a Store. </h2>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-xxl-5">
        <div class="goods_box" id="goods">
          <div class="menu">
            <input type="text" placeholder="Search" class="search">
            <button class="add btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">&#10010;</button>
          </div>
          <div class="table-responsive">
            <table class="goods table mt-3" id="table1">
              <thead>
                <tr class="table-primary align-middle">
                  <th data-type="number">№</th>
                  <th data-type="string">Name</th>
                  <th data-type="number">Price, $</th>
                  <th data-type="number">Amount</th>
                  <th data-type="number"></th>
                  <th data-type="number"></th>
                </tr>
              </thead>
              <tbody class="list">

              </tbody>
            </table>
            </div>
          </div>
      </div>
      <div class="col-xs-12 col-xxl-7">
        <div class="price_box">
          <div class="menu">
            <div class="price_title">Total: <span class="price_result">0 $</span></div>
          </div>
          <div class="table-responsive">
            <table class="price table mt-3" id="table2">
              <thead>
                <tr class="table-primary align-middle">
                  <th data-type="number">№</th>
                  <th data-type="string">Name</th>
                  <th data-type="number">Price, per piece $</th>
                  <th data-type="number">Amount</th>
                  <th>Discount, %</th>
                  <th data-type="number">Price, $</th>
                  <th data-type="number"></th>
                </tr>
              </thead>
              <tbody class="cart">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add item</h1>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="good_name" class="form-label">Item's name</label>
          <input type="text" class="form-control mb-3" id="good_name" maxlength="40">
          <label for="good_price" class="form-label">Price</label>
          <input type="text" class="form-control mb-3" id="good_price" maxlength="6">
          <label for="good_amount" class="form-label">Amount</label>
          <input type="text" class="form-control mb-3" id="good_amount" min="1" value="1">
          <button type="submit" class="add_new btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <h4 class="text-center text-white fw-bold"> &#169; StanislavStarodub</h4>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script src="js/list.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
